<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
<h1>TABELAS</h1>
    <H2>Implicita</H2>

    <table cellpadding="10" cellspacing="10" border="1" width="1000">
        <tr bgcolor="yellow">
            <td align="center" width=10% >ID</td>
            <td align="center" width="30%">Projeto</td>
            <td width="40%">Título</td>    
            <td width="10%">Status</td>
            <td width="10%">Comentários</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Nome do projeto</td>    
            <td>Teste tabela</td>
            <td>Processando</td>
            <td>0</td>
        </tr>
    </table>

    <h3>Explicita</h3>
    <table border="1" width="500">
        <thead>
            <tr bgcolor="green">
            <td width="10%">ID</td>
            <td width="30%">Projeto</td>
            <td width="40%">Título</td>    
            <td width="10%">Status</td>
            <td width="10%">Comentários</td>
            </tr>
        </thead>
    </table>
 </body>
</html>
