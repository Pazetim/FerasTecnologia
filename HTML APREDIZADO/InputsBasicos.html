<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Inpyts Básicos</title>
</head>
<body>
    <h1>Inputs Básicos</h1>

    <form action="/InputsBasicos.html" method="post">

       <label>Nome</label>
       <br>
       <input placeholder="Insira seu NOME" type="text" name="Nome" class="" id="" />
       <br>
       <label>Senha</label> <br>
        <input placeholder="Insira sua Senha" type="password" name="Senha" />
       <br>
       <label>Times</label><br>
       <input type="text" placeholder="Insira seu Time" name="Time" list="Listas_Times"><br>
       <datalist id="Listas_Times">
           <option value="Santos"/>
           <option value="Flamengo"/>
           <option value="Palmeiras"/>
        </datalist>
            
       <br>
       <label>Opções</label>
       <input type="radio" name="Opção">A
       <input type="radio" name="Opção">B
       <input type="radio" name="Opção">A
        <br>
        <label>Multipla Escolha</label>
        <br>
        <input type="checkbox" name="Multiplo">1
        <input type="checkbox" name="Multiplo">2
        <input type="checkbox" name="Multiplo">3
        <br>
        <label>Texto</label>
        <br>
        <textarea name="Texto" id="" cols="50" rows="10"></textarea>
        <br>
        <label>Arquivo</label>
        <br>
        <input type="file" name="Arquivo" id="">
        <br> 
        <br> 
        <label>Sexo</label>  
            <select name="Sexo" id="">
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>

        <label>Marcas de Carros</label>
        <select name="Carro" id="">
            <optgroup label="Brasileiros">
                <option value="Mercedez">Mercedez</option>
                <option value="Audi">Audi</option>
            </optgroup>
            <optgroup label="Frances">
                <option value="Pegeout">Mercedez</option>
                <option value="Ferrari">Audi</option>
            </optgroup>

        </select>
        <br>
        <br>
        <input type="button" value="Botão sem ação">
        <input type="submit" value="Enviar">
        <br>



    </form>
    
    
</body>
</html>
