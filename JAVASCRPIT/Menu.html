<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>

<script>
    function Inicial () {
        document.getElementsByClassName('submenu')[0].style.display = "none";
        document.getElementsByClassName('submenu')[1].style.display = "none";
        document.getElementsByClassName('submenu')[2].style.display = "none";
        document.getElementsByClassName('submenu')[3].style.display = "none";
        document.getElementsByClassName('submenu')[4].style.display = "none";
        
    }

    function exibeMenu () {

        if (document.getElementsByClassName('submenu')[0].style.display == 'none') {
            document.getElementsByClassName('submenu')[0].style.display = "block";
            document.getElementsByClassName('submenu')[1].style.display = "block";
            document.getElementsByClassName('submenu')[2].style.display = "block";
            document.getElementsByClassName('submenu')[3].style.display = "block";
            document.getElementsByClassName('submenu')[4].style.display = "block";
        } else {
            document.getElementsByClassName('submenu')[0].style.display = "none";
            document.getElementsByClassName('submenu')[1].style.display = "none";
            document.getElementsByClassName('submenu')[2].style.display = "none";
            document.getElementsByClassName('submenu')[3].style.display = "none";
            document.getElementsByClassName('submenu')[4].style.display = "none";

        }

        
    }


</script>

<style>

    body {
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
    }

    ul {
        list-style: none;
    }


    .submenu {
        background-color: green;
        padding: 10px;

    }
</style>

<body onload="Inicial ();">

    <ul onclick="exibeMenu ();"> Menu
        <li class="submenu">Item 1</li>
        <li class="submenu">Item 2</li>
        <li class="submenu">Item 3</li>
        <li class="submenu">Item 4</li>
        <li class="submenu">Item 5</li>
    </ul>
    
</body>
</html>
